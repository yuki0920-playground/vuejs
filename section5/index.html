<html lang="ja">
  <head>
     <meta charaset="utf-8">
     <title>Hello Vue.js</title>
     <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="app">
      <p>
        {{ message }}
      </p>
      <p>
        {{ number + 1 }}
      </p>
      <p>
        {{ message.split('').reverse().join('') }}
      </p>
      <p>
        <!-- 条件式は三項演算子のみ可能 -->
        {{ ok ? 'Yes' : 'No' }}
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
