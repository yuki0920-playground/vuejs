<html lang="ja">
  <head>
     <meta charaset="utf-8">
     <title>Hello Vue.js</title>
     <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="app">
      <button v-on:click="show=!show">
        Change
      </button>
      <transition>
        <p v-show="show">
          Hello Transition
        </p>
      </transition>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
