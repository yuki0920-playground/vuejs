<html lang="ja">
  <head>
     <meta charaset="utf-8">
     <title>Hello Vue.js</title>
     <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="app">
      <ol>
        <!-- 要素名 + in + 表示に使う入れる -->
        <li v-for="color in colors">{{ color }}</li>
      </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
